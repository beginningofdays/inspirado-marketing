<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cards Carousel</title>
    <style>
        /* styles.css */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            height: 300px;
            /* Center the container */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px; /* Gap between cards */
            animation: rotate-carousel 10s linear infinite; /* Rotate animation */
            /* Center the carousel items */
            align-items: center;
        }

        .carousel-item {
            flex: 0 0 200px; /* Fixed width for cards */
            height: 100%; /* Full height of the container */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Card transition */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .carousel-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .carousel-item img {
            max-height: 70%;
            width: auto;
            display: block;
            margin-bottom: 10px;
        }

        .carousel-item p {
            margin: 0;
            padding: 5px 0;
            font-size: 16px;
            color: #333;
            text-align: center;
        }

        /* Keyframes for the rotating animation */
        @keyframes rotate-carousel {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Mobile Styles */
        @media (max-width: 767px) {
            .carousel-item {
                flex: 0 0 150px; /* Adjust card width for mobile */
                padding: 5px; /* Less padding */
            }

            .carousel-item img {
                max-height: 60%; /* Adjust image size for mobile */
            }

            .carousel-item p {
                font-size: 14px; /* Smaller text size */
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <!-- Carousel Items -->
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+1" alt="Card 1">
                <p>Card 1</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+2" alt="Card 2">
                <p>Card 2</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+3" alt="Card 3">
                <p>Card 3</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+4" alt="Card 4">
                <p>Card 4</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+5" alt="Card 5">
                <p>Card 5</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+6" alt="Card 6">
                <p>Card 6</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+7" alt="Card 7">
                <p>Card 7</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+8" alt="Card 8">
                <p>Card 8</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+9" alt="Card 9">
                <p>Card 9</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+10" alt="Card 10">
                <p>Card 10</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+11" alt="Card 11">
                <p>Card 11</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/150x200?text=Card+12" alt="Card 12">
                <p>Card 12</p>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to adjust the carousel width
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel');

            // Calculate the total width of the carousel based on the number of items
            const itemWidth = document.querySelector('.carousel-item').getBoundingClientRect().width;
            carousel.style.width = `${itemWidth * document.querySelectorAll('.carousel-item').length}px`;

            // No additional JavaScript needed for infinite scroll as it's handled by CSS
        });
    </script>
</body>
</html>
